<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Formulario</title>
</head>

<body>
    <h1>Formulario</h1>
    <form>
        <label for="nombre">Asesor:</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Escribir Nombre">
        <label for="nombre1">Campana DID:</label>
        <input type="text" id="campana" name="campana" required placeholder="Escribir Campaña DID">
       





<label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Escribir Email">

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required placeholder="Escribir Telefono">

        <label for="fecha">Fecha:</label>
        <input type="text" id="fecha" readonly>
        <label for="hora">Hora:</label>
        <input type="text" id="hora" readonly><br><br>
        <button type="button" onclick="copiar()">Copiar</button>
    </form>
    <script src="script.js"></script>

</body>

</html>
